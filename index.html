<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyBrowse - Browse Anywhere</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AnyBrowse</h1>

  <div class="bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="goToURL()">Go To URL</button>
    <input title="Use HTTP" type="checkbox" name="Use HTTP" id="usehttp">
    <p>Use HTTP</p>
  </div>
  <div class="search-button">
    <!-- Search Buttons -->
    <button onclick="searchGoogle()">Search With Google</button>
    <button onclick="searchBing()">Search with Bing</button>
    <button onclick="searchYahoo()">Search with Yahoo</button>
    <button onclick="searchWiki()">Search With Wikipedia</button><br>
    <button onclick="searchScholar()">Search With Google Scholar</button>
    <button onclick="searchSpace()">Search With space.com</button>
    <button onclick="searchNASA()">Search With NASA</button>
  </div>

<div id="shortcuts">
  <button onclick="newShortcut()" type="button">+</button>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
